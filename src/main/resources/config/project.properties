hibernate.dataSource.url=jdbc:mysql://localhost:3306/training?useUnicode=true&characterEncoding=utf8
hibernate.dataSource.url.test=jdbc:mysql://localhost:3306/my?useUnicode=true&characterEncoding=utf8
hibernate.dataSource.username=root
hibernate.dataSource.password=1111
hibernate.dataSource.driverClassName=com.mysql.jdbc.Driver

hibernate.sessionFactory.packagesToScan=iy.jspspring.training.database.entity

hibernate.initializeDatabase.create.location=classpath:dump/create.sql
hibernate.initializeDatabase.insert.location=classpath:dump/insert.sql

spring.tilesConfigurer.tilesDefinitions.jsp=/WEB-INF/tilesJsp.xml
spring.tilesConfigurer.tilesDefinitions.ftl=/WEB-INF/tilesFtl.xml

spring.freeMarkerConfigurer.templateLoaderPath=/WEB-INF/views/

servlet.jspViewResolver.prefix=/WEB-INF/views/jsp/

spring.messageSource.basename=classpath:locales/messages
servlet.localeResolver.defaultLocale=en_EN

spring.themeSource.basenamePrefix=themes/theme_
servlet.themeResolver.defaultThemeName=default

security.interceptUrl.groupRole.admin='ROLE_ADMIN', 'ROLE_USER', 'ROLE_SUPERUSER'
security.interceptUrl.groupRole.any='ROLE_ADMIN', 'ROLE_USER', 'ROLE_SUPERUSER', 'ROLE_MODERATOR'
security.interceptUrl.groupRole.superuser='ROLE_USER', 'ROLE_SUPERUSER'
security.interceptUrl.groupRole.user='ROLE_USER'